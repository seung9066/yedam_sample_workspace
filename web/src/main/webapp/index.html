<body>

    <button onclick="location.href='html/first.html'" style="margin-left: 1%;">첫번째</button>
    <button onclick="location.href='html/second.html'" style="margin-left: 1%;">두번째</button>
    <hr>

    <h1>Hello world</h1>
    <span class="price">
        <div id="current_date">
            <script>
                date = new Date();
                year = date.getFullYear();
                month = date.getMonth() + 1;
                day = date.getDate();
                document.getElementById("current_date").innerHTML = year + "/" + month + "/" + day;
            </script>
        </div>
    </span>
    <h3>최승현</h3>
