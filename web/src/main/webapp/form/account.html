<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입(form/register.html)</title>
    <style>
        fieldset {
            width: 36%;
            margin: auto;
        }
        input[type='number'] {
            display: inline-block;
            width: 80px;
        }
        div {
            width: 40%;
            margin: 10px auto;
        }
        th, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>회원정보입력</legend>
            <hr>
            <table border="1" style="border-collapse: collapse;">
                <tr>
                    <th>이름</th>
                    <td><input type="text" value="가나다" readonly></td>
                </tr>
                <tr>
                    <th>아이디</th>
                    <td><input type="hidden" name="" id=""></td>

                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td style="font-size: 0.7em;"><input type="password" name="" id="">비밀번호는 4~16자로 입력해주세요.</td>
                </tr>
                <tr>
                    <th>비밀번호확인</th>
                    <td><input type="password" name="" id=""></td>
                </tr>
                <tr>
                    <th>생일/성별</th>
                    <td>
                        <select>
                            <option value="">선택</option>
                            <option value="">1995</option>
                        </select>년
                        <input type="number" name="" id="">월
                        <input type="number" name="" id="">일
                        <input type="radio" name="gender" id="men" checked><label for="men">남</label>
                        <input type="radio" name="gender" id="wamen"><label for="wamen">여</label>
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        <input style="width: 100px;" type="text" name="mail_id" id=""> @ 
                        <select name="email">
                            <option value="">선택</option>
                            <option value="daum" selected>daum.net</option>
                            <option value="naver">naver.com</option>
                            <option value="google">google.com</option>
                            <option value="">직접 입력</option>
                        </select>
                        <button>중복확인</button>
                    </td>
                </tr>
                <tr>
                    <th>휴대폰</th>
                    <td><input type="text" name="" id=""> <input type="number" name="" id=""> - <input type="number" name="" id=""></td>
                </tr>
                <tr>
                    <th>추천인</th>
                    <td><input type="text" name="" id=""><button>추천인검색</button></td>
                </tr>
                <tr>
                    <th>뉴스메일</th>
                    <td>
                        <label><input type="radio" name="news" id="" checked>받습니다.</label>
                        <label><input type="radio" name="news" id="">받지 않습니다.</label>
                    </td>
                </tr>
                <tr>
                    <th>SMS안내</th>
                    <td>
                        <label><input type="radio" name="sms" id="" checked>받습니다.</label>
                        <label><input type="radio" name="sms" id="">받지 않습니다.</label>
                    </td>
                </tr>
                <tr>
                    <th>앱Push알림</th>
                    <td>
                        <label><input type="radio" name="appush" id="" checked>받습니다.</label>
                        <label><input type="radio" name="appush" id="">받지 않습니다.</label>
                    </td>
                </tr>
                <tr>
                    <th>미터</th>
                    <td>
                        <meter value=".5" min="0" max="1"></meter>
                    </td>
                </tr>
                <tr>
                    <th>자기소개</th>
                    <td><textarea name="intro" id="" cols="30" rows="10"></textarea></td>
                </tr>
            </table>
            <div>
                <input type="image" width="100px" src="../img/save.PNG" alt="">
                <input type="image" width="100px" src="../img/cancel.PNG" alt="">            
            </div>
        </fieldset>
    </form>
</body>

</html>
