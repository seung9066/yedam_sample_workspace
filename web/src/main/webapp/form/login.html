<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../javascript/login.js"></script>
</head>

<body>
    <div class="login-form">
        <div style="text-align: right;">
            <label class="switch" >
                <input type="checkbox">
                <span class="slider round" onclick="menu()"></span>
            </label>
        </div>
        <hr style="margin-top: 2%;">
        <div id="c" style="display: none;">
            <button onclick="location.href='../index.html'" class="butt">메인</button>
            <button onclick="location.href='../html/first.html'" class="butt">첫번째</button>
            <button onclick="location.href='../html/second.html'" class="butt">두번째</button>
            <button onclick="location.href='../css/08/box.html'" class="butt">애완견</button>
            <button onclick="location.href='login.html'" class="butt">회원가입</button>
            <hr>
            <button onclick="location.href='../html/text_1.html'" class="butt">태그1</button>
            <button onclick="location.href='../html/text_2.html'" class="butt">태그2</button>
            <button onclick="location.href='../html/list_1.html'" class="butt">목록1</button>
            <button onclick="location.href='../html/text_result.html'" class="butt">텍스트1</button>
            <button onclick="location.href='../html/table.html'" class="butt">테이블1</button>
            <button onclick="location.href='../profile/myprofile.html'" class="butt">자소서</button>
            <hr>
        </div>
        <h1 style="margin-bottom: 30px;"></h1>
        <div class="form">
            <h2 class="center" style="color: white">회원가입</h2>
            <fieldset id="a">
                <legend>로그인 정보</legend>
                <ul>
                    <li>
                        <input id="id" type="text" class="text-field" placeholder="아이디"
                            style="position: left; margin-right: -3px; margin-left: -38px; width: 240px;">
                        <button id="idcheck"
                            style="position: right; background-color: transparent; color: white; border: 1px solid white; border-radius: 10px; height: 40px;">중복확인</button>
                    </li>
                    <li>
                        <input id="pw" type="password" class="text-field" placeholder="비밀번호"> </li>
                    <li style="margin-bottom: 30px">
                        <input id="pw1" type="password" class="text-field" placeholder="비밀번호 확인"
                            onkeypress="enter_key()">
                    </li>
                    <li>
                        <span style="color: white; margin-left: 12px;">관리</span>
                        <input type="radio" id="admin" value="1"
                            style="margin-left: 30px; accent-color: wheat;"><label
                            style="color: white; margin-left: 15px;">관리자</label>
                        <input type="radio" id="user" value="0" checked
                            style="margin-left: -80px; accent-color: wheat;"><label
                            style="color: white; margin-left: 15px;">사용자</label>
                    </li>
                    <li>
                        <button id="next" onclick="check()"
                            style="position: right; background-color: transparent; color: white; border: 1px solid white; border-radius: 10px; height: 40px; width: 100px; margin-left: -35px; margin-top: 20px;">다음</button>
                    </li>
                </ul>
            </fieldset>
            <br>
            <fieldset id="b" style="display: none;">
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <input id="name" type="text" class="text-field" placeholder="이름">
                    </li>
                    <li>
                        <input id="mail" type="mail" class="text-field" placeholder="메일주소"
                            style="position: left; margin-right: -3px; margin-left: -38px; width: 240px;">
                        <button
                            style="position: right; background-color: transparent; color: white; border: 1px solid white; border-radius: 10px; height: 40px;">중복확인</button>
                    </li>
                    <li>
                        <select id="phone1" class="custom-select"
                            style="border: none; margin-left: -50px; margin-right: 5px; padding-right: -10px; height: 40px; background-color: transparent; color: white; font-size: 20px; text-align: right;">
                            <option selected value="010">010</option>
                            <option value="011">011</option>
                            <option value="016">016</option>
                        </select>
                        <span style="color: white; font-size: 30px;"><b>-</b></span>
                        <input id="phone2" type="text" name="phone" class="text-field1">
                        <span style="color: white; font-size: 30px;"><b>-</b></span>
                        <input id="phone3" type="text" name="phone" class="text-field1">
                    </li>
                    <li>
                        <input id="site" type="text" class="text-field" placeholder="블로그 / 홈페이지">
                    </li>
                    <li style="margin-bottom: 30px">
                        <label for="bd"
                            style="color: white; text-align: center; border-bottom: 2px solid lightgray; padding: 20px 10px 10px; width: 70px;">생년월일</label>
                        <input id="bd" type="date" name="bd" class="text-field"
                            style="color: white; width: 200px; text-align: left; margin-left: 10px;">
                    </li>
                </ul>
            </fieldset>
            <br>
            <div class="center">
                <button onclick="account()"
                    style="width: 400px; height: 40px; border-radius: 20px; border: none; background-color:wheat; margin-bottom: -20px; color:dimgray; font-size: 15px;">가입하기</button>
            </div>
        </div>
    </div>
</body>

</html>
