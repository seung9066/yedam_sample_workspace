<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>data_go</title>
<style>
table {
	width: 70%;
	float: left;
}

div#detailInfo {
	position: fixed;
	right: 0;
	top: 200px;
	width: 29%;
	float: right;
	border: 1px solid black;
	height: 150px;
}
</style>
</head>

<body>
	<h3>예방접종센터 조회</h3>
	<label for="center">조회대상 입력 : <input type="text" name="center"
		id="center"></label>
	<button id="searchBtn">조회</button>
	<button id="searchAll">전체조회</button>
	<br>
	<br>
	<label for="sido">시도리스트<select id="sido">
			<option>선택</option>
	</select></label>
	<p></p>
	<table border="1">
		<thead>
			<tr>
				<th>시설아이디</th>
				<th>센터명</th>
				<th>시도</th>
				<th>시군구</th>
				<th>센터주소</th>
				<th>센터번호</th>
			</tr>
		</thead>
		<tbody id="list">

		</tbody>
	</table>

	<div id="detailInfo">
		<ul>
			<li>org: <span></span></li>
			<li>lat: <span></span></li>
			<li>lng: <span></span></li>
		</ul>
	</div>
	<script>
        // 조회클릭
        document.getElementById('searchBtn').addEventListener('click', searchCenterFnc);

        // 화면초기화
        let gdata;

        // 전체조회
        document.getElementById('searchAll').addEventListener('click', pageLoadCallBack1);

        // 시도리스트 조회
        document.getElementById('sido').addEventListener('change', searchCenterFnc);

        // ?뒤가 parameter
        let req_url =
            `https://api.odcloud.kr/api/15077586/v1/centers?page=1&perPage=100&returnType=JSON&serviceKey=O%2FLhKCKKGGOnbYMXBN06pZvZamSvvneQMNhYlbTlyqTOgLGwiPC2u8ISOie%2FnQYBPF4OSxidGRMYW5SPg9Gq8w%3D%3D`;
        let xhtp = new XMLHttpRequest();
        xhtp.open('get', req_url);
        xhtp.send();
        xhtp.onload = pageLoadCallBack;

        function pageLoadCallBack() {
            let result = JSON.parse(xhtp.responseText);

            let tbody = document.getElementById('list');

            let data = result.data;
            gdata = data;

            // 시도리스트
            let sidoData = [];

            data.forEach(center => {
                // 전체 데이터
                tbody.append(makeTr(center));
                // 시도데이터 구분
                if (sidoData.indexOf(center.sido) == -1) {
                    sidoData.push(center.sido);
                }
            });

            let sel = document.getElementById('sido');

            // select태그 > option
            sidoData.forEach(sido => {
                let opt = document.createElement('option');
                opt.textContent = sido;
                opt.value = sido;
                sel.append(opt);
            });

        }

        function pageLoadCallBack1() {
            document.querySelectorAll('#list>tr').forEach(tr => tr.remove());

            let result = JSON.parse(xhtp.responseText);

            let tbody = document.getElementById('list');

            let data = result.data;
            gdata = data;
            data.forEach(center => {
                tbody.append(makeTr(center));
            })

        }

        function makeTr(center) {
            let tr = document.createElement('tr');
			
            // 마우스오버
            tr.addEventListener('mouseover', function () {
            let orgs = ['org'];
	        orgs.forEach(org => {
	            	let detailInfo = document.querySelectorAll('#detailInfo>ul>li>span');
	            	let txt = document.createTextNode(center[org]);
	            	detailInfo[0].append(txt);
	            	console.log(txt);
	        })
	        let lats = ['lat'];
	        lats.forEach(lat => {
	            	let detailInfo = document.querySelectorAll('#detailInfo>ul>li>span');
	            	let txt = document.createTextNode(center[lat]);
	            	detailInfo[1].append(txt);
	        })
	        let lngs = ['lng'];
	        lngs.forEach(lng => {
	            	let detailInfo = document.querySelectorAll('#detailInfo>ul>li>span');
	            	let txt = document.createTextNode(center[lng]);
	            	detailInfo[2].append(txt);
	        })
    
            })
            
            // 마우스아웃
            tr.addEventListener('mouseout', function () {
            	document.querySelectorAll('#detailInfo>ul>li>span').forEach(span => span.innerText = '');
            })
            
            // 보고싶은 항목
            let infos = ['id', 'centerName', 'sido', 'sigungu', 'address', 'phoneNumber'];
            infos.forEach(info => {
                let td = document.createElement('td');
                let txt = document.createTextNode(center[info]);
                td.append(txt);
                tr.append(td);
            })
            
            return tr;
        }

        // 조회클릭 함수
        function searchCenterFnc(e) {
            let sido;
            if (e.target.nodeName == 'BUTTON') {
                sido = document.getElementById('center').value;
            } else if (e.target.nodeName == 'SELECT') {
                sido = e.target.value;
            }
            let tbody = document.getElementById('list');

            document.querySelectorAll('#list>tr').forEach(tr => tr.remove());

            gdata.forEach(center => {
                if (center.sido.startsWith(sido)) {
                    tbody.append(makeTr(center));
                }
            });
        }
    </script>
</body>

</html>
