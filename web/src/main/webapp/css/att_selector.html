<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/att_selector.html</title>
    <style>
        a[href] {
            color: red;
        }
        a[target='_blank'] {
            background-color: yellow;
        }
        a[href^='https'] { /*  ^의 뜻:시작하는 문자가 http이면~  적용*/
            border: 1px solid green;
        }
        a[href$='net'] { /* $ : 끝나는 문자가 net이면 적용*/
            font-size: 2em;
        }
        h3[title~='first']{ 
            /* ~ : 독립된 단어만 (-으로 연결되어있는것 빼고) 
                    타이틀에 first 포함되어있으면 적용*/
            color: red;
        }
        h3[title*='irst'] {
            /*   * : 구문안에 포함되어있는것 전부 가능*/
            background-color: yellow;
        }
        h3[title|='heading']{
            /* | : 헤딩으로 시작하는 문자중 - 있든 말든 적용*/
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <a href="http://www.daum.net">Daum</a><br>
    <a href="https://www.google.com" target="_blank">Google</a><br>
    <a href="http://www.naver.com" target="_top">Naver</a><br>
    <a>None</a><br>
    <h3 title="heading first">heading first</h3>
    <h3 title="heading-first">heading-first</h3>
    <h3 title="heading second">heading second</h3>
    <h3 title="heading">heading third</h3>
</body>
</html>
