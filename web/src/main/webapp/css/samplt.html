<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/sample.html</title>
    <!--외부스타일 시트-->
    <link rel="stylesheet" href="style.css"> 
    <!--style.css 파일의 스타일이 자동적용됨-->
    <style>
        /* embedding style: 내부 스타일 시트 */
        h3 {
            background-color: yellow;
        }
        h3.first {
            background-color: yellowgreen;
        }
        p {
            background-color: yellowgreen;
        }
        h3, p {
            color: blue;
        }
    </style>
</head>
<body>
    <!--인라인스타일 시트-->
    <h3 style="background-color: green;">안녕하세요. 샘플페이지입니다.</h3>
    <p>css의 샘플페이지입니다.</p>
    <h3 class="first">여기는 first 클래스입니다.</h3>
    <h3>여기는 이것저것도 아닌 부분입니다.</h3>
    <h3>작성자는 홍길동입니다.</h3>
</body>
</html>
