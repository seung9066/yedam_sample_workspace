<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/struct_selector.html</title>
    <style>
        /* 구조적 가상 선택자*/
        p:nth-child(2) {
            color: red;
        }

        body>p:nth-child(3) {
            color: blue;
        }

        div>p:nth-child(3) {
            background-color: yellow;
        }

        input[type='text'], input[type='email'] {
            background-color: green;
        }

        input:not([type='text']) {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <h3>Espresso</h3>
    <p>Americano</p>
    <p>Caffe Latte</p>
    <p>Caramel Latte</p>
    <h4>Caffe Mocha</h4>
    <p>Cappucino</p>

    <div>
        <h3>Espresso</h3>
        <p>Americano</p>
        <p>Caffe Latte</p>
        <p>Caramel Latte</p>
        <h4>Caffe Mocha</h4>
        <p>Cappucino</p>
    </div>

    <input type="text" value="text">
    <input type="email" value="email">
    <input type="password" value="1234">

</body>

</html>
