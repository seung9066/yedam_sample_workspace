<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/combinator_selector.html</title>
    <style>
        div>p { /*div기준으로 하위요소인 p*/
            color: red;
        }
        p+span{ /* p태그의 인접한 span 태그 선택.*/
            color: blue;
        }
        p~span{ /* p태그 형제(sibling) 태그. */
            font-size: 1.5em;
        }
    </style>
</head>

<body>

    <!--div>p*3 
        div 태그를 기준으로 자식 p 요소를 3개 만들겠다.-->
    <!--h1{Heading}-->
    <h1>Heading</h1>
    <div> <!--div>p{paragraph1}+p{paragraph2}+span>p{paragraph3}-->
        <p>paragraph1</p>
        <p>paragraph2</p>
        <span>
            <p>paragraph3</p>
        </span>
        <span>
            span1
        </span>
        <div>div</div>
        <span>span2</span>
    </div>
    <p>paragraph4</p>
    <!--div>p+span.first-->
    <div>
        <p></p>
        <span class="first"></span>
    </div>
</body>

</html>
