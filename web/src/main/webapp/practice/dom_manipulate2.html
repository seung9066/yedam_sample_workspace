<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: inline-block;
            width: 150px;
        }

        .focus {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <button onclick="location.href='dom.html'" class="button">돌아가기</button>
    <h3>회원등록화면</h3>

    <div id="show">

                <tr>
                    <th>아이디</th>
                    <th>이름</th>
                    <th>연락처</th>
                    <th>관리</th>
                    <th>
                        <input id="allcheck" type="checkbox">
                    </th>

            </thead>
            <tbody id="list">
            </tbody>
        </table>

    <script src="dom_mainpulate2.js"></script>
