<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최승현</title>
    <link rel="stylesheet" href="css/최승현.css">
</head>

<body>
    <div id="container">
        <header>
            <h4>최승현 페이지에 온 것을 환영합니다.</h4>
            <nav>
                <ul>
                    <li><a href="#">첫번째 메인메뉴</a></li>
                    <li><a href="#">두번째 메인메뉴</a></li>
                    <li><a href="#">세번째 메인메뉴</a></li>
                    <li><a href="#" id="log">로그인</a></li>
                </ul>
            </nav>
        </header>
        <aside id="lefta">
            <h3>좌측 사이드</h3>
            <p>좌측영역 정의 내립니다</p>
            <p>좌측영역 정의 내립니다</p>
            <p>좌측영역 정의 내립니다</p>
        </aside>
        <aside id="righta">
            <h3>우측 사이드</h3>
            <p>우측영역 정의 내립니다</p>
            <p>우측영역 정의 내립니다</p>
            <p>우측영역 정의 내립니다</p>
        </aside>
        <h2>회원가입 영역입니다</h3>
            <section>
                <form action="">
                    <ul>
                        <legend>step1 : 회원가입</legend>
                        <fieldset>
                            <li>
                                <label for="id">계정아이디</label>
                                <input type="text" name="id" id="id" autofocus>
                            </li>
                            <li>
                                <label for="pw">비밀번호</label>
                                <input type="password" name="pw" id="pw">
                            </li>
                            <li>
                                <label for="pw1">비밀번호 확인</label>
                                <input type="password" name="pw1" id="pw1">
                            </li>
                        </fieldset>
                        <br>
                        <legend>step2 : 개인정보</legend>
                        <fieldset>
                            <li>
                                <label for="name">이름</label>
                                <input type="text" name="name" id="name" placeholder="5자 미만 공백 없이">
                            </li>
                            <li>
                                <label for="email">이메일 계정</label>
                                <input type="email" name="email" id="email" placeholder="abc@naver.com">
                            </li>
                            <li>
                                <label for="phone">전화번호</label>
                                <input type="tel" name="phone" id="phone">
                            </li>
                        </fieldset>
                    </ul>
                    <br>
                    <fieldset>
                        <button>회원 가입</button>
                        <button>정보 수정</button>
                    </fieldset>
                    <br>
                    <br>
                </form>
            </section>
            <footer>
                <h2>푸터영역 입니다</h2>
            </footer>
    </div>
</body>

</html>
